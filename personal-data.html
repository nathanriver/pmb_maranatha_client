<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - MCU</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-styles.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body class="bg-gradient">
    <!-- NAVBAR -->
    <nav class="navbar navbar-bs">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="assets/img/logo_maranatha.png" width="150" alt="">
            </a>
        </div>
    </nav>

    <!-- CONTENT -->

    <div class="container-personal-data m-auto">
        <div class="info-description mt-5 text-center">
            Silahkan melengkapi Data Diri dibawah ini.
        </div>
        <div class="container-fluid mt-3">
            <div class="col-12">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-header py-3 text-center">
                                <h6 class="m-0 font-weight-bold text-blue">DATA DIRI</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="fullname"><strong>Nama Lengkap</strong></label>
                                        <input class="form-control" type="text" name="fullname"
                                            placeholder="Nama sesuai dengan akta kelahiran">
                                    </div>

                                    <div class="form-group">
                                        <label for="gender"><strong>Jenis Kelamin</strong></label>
                                        <br>
                                        <div class="form-check form-check-inline text-radio">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" checked>
                                            <label class="form-check-label" for="inlineRadio1">Laki
                                                -laki</label>
                                        </div>
                                        <div class="form-check form-check-inline text-radio">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="birthplace"><strong>Tempat
                                                Lahir</strong></label>
                                        <input class="form-control" type="text" name="fullname"
                                            placeholder="Tempat lahir sesuai dengan akta kelahiran">
                                    </div>

                                    <div class="form-group">
                                        <label for="birthdate"><strong>Tanggal
                                                Lahir</strong></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="datepicker">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone"><strong>No Handphone</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div class="form-group">
                                        <label for="religion"><strong>Agama</strong></label>

                                        <select class="form-control" id="religionSelect">
                                            <option>-- - --</option>
                                            <option value="islam">Islam</option>
                                            <option value="kristen">Kristen</option>
                                            <option value="katolik">Katolik</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="buddha">Buddha</option>
                                            <option value="konghucu">Kong Hu Cu</option>
                                            <option value="lainnya">Lainnya</option>
                                        </select>
                                    </div>

                                    <div id="input-asal-gereja" class="form-group hidden">
                                        <label for="asalGereja">
                                            <strong>Asal Gereja</strong>
                                        </label>
                                        <input class="form-control" type="text" id="asalGereja" name="asalGereja">
                                    </div>

                                    <div class="form-group">
                                        <label for="citizenship"><strong>Warga
                                                Negara</strong></label>
                                        <br>
                                        <div class="form-check form-check-inline text-radio">
                                            <input class="form-check-input" type="radio" name="wargaNegaraRadio"
                                                id="wniRadio" value="optionWni" checked>
                                            <label class="form-check-label" for="wniRadio">WNI</label>
                                        </div>
                                        <div class="form-check form-check-inline text-radio">
                                            <input class="form-check-input" type="radio" name="wargaNegaraRadio"
                                                id="wnaRadio" value="optionWna">
                                            <label class="form-check-label" for="wnaRadio">WNA</label>
                                        </div>
                                    </div>

                                    <div id="input-kewarganegaraan" class="form-group hidden">
                                        <label for="kewarganegaraan">
                                            <strong>Kewarganegaraan</strong>
                                        </label>
                                        <input class="form-control" type="text" id="kewarganegaraan"
                                            name="kewarganegaraan">
                                    </div>

                                    <div id="input-no-paspor" class="form-group hidden">
                                        <label for="noPaspor">
                                            <strong>Nomor Paspor</strong>
                                        </label>
                                        <input class="form-control" type="text" id="noPaspor" name="noPaspor">
                                    </div>

                                    <div class="form-group">
                                        <label for="religion"><strong>Provinsi</strong></label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>JAWA BARAT</option>
                                            <option>JAWA TENGAH</option>
                                            <option>JAWA TIMUR</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-header py-3 text-center">
                                <h6 class="m-0 font-weight-bold text-blue">DATA ORANG TUA</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="guardianSelect"><strong>Penanggung
                                                Jawab</strong></label>
                                        <select class="form-control" id="guardianSelect">
                                            <option value="ayah">Ayah</option>
                                            <option value="ibu">Ibu</option>
                                            <option value="wali">Wali</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname"><strong>Nama Orang
                                                Tua</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname"><strong>Nama Asli Ibu
                                                Kandung</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div id="input-guardian" class="form-group hidden">
                                        <label for="guardian">
                                            <strong>Nama Wali</strong>
                                        </label>
                                        <input class="form-control" id="guardian" type="text" name="guardian">
                                    </div>

                                    <div id="input-guardian-relation" class="form-group hidden">
                                        <label for="guardian-relation">
                                            <strong>Hubungan Wali dengan Calon Mahasiswa</strong>
                                        </label>
                                        <input class="form-control" id="guardian-relation" type="text" name="guardian">
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname"><strong>No. Handphone Orang
                                                Tua</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname"><strong>Email Orang
                                                Tua</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname"><strong>No Telepon Orang
                                                Tua</strong></label>
                                        <input class="form-control" type="text" name="fullname">
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Saya tinggal bersama orang tua
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="religion"><strong>Provinsi</strong></label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>JAWA BARAT</option>
                                            <option>JAWA TENGAH</option>
                                            <option>JAWA TIMUR</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="religion"><strong>Kota</strong></label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>KABUPATEN BANDUNG</option>
                                            <option>KABUPATEN BANDUNG BARAT</option>
                                            <option>KOTA BANDUNG</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="religion">
                                            <strong>Pekerjaan Orang Tua</strong>
                                        </label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Pegawai Negeri</option>
                                            <option>Pegawai Swasta</option>
                                            <option>Wiraswasta</option>
                                        </select>
                                    </div>



                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3 mb-3">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-header py-3 text-center">
                                <h6 class="m-0 font-weight-bold text-blue">DATA SEKOLAH</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="high_school"><strong>Asal
                                                Sekolah</strong></label>
                                        <select class="form-control mb-3" id="exampleFormControlSelect1">
                                            <option value="" selected disabled hidden>Pilih Provinsi
                                            </option>
                                            <option>JAWA BARAT</option>
                                            <option>BANTEN</option>
                                            <option>DKI JAKARTA</option>
                                        </select>

                                        <select class="form-control mb-3" id="exampleFormControlSelect1">
                                            <option value="" selected disabled hidden>Pilih
                                                Kota/Kabupaten
                                            </option>
                                            <option>KOTA BANDUNG</option>
                                            <option>KOTA JAKARTA SELATAN</option>
                                            <option>CILEGON</option>
                                        </select>

                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option value="" selected disabled>Pilih Sekolah
                                            </option>
                                            <option>SMAN 1</option>
                                            <option>SMAN 2</option>
                                            <option>SMAN 3</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="religion"><strong>Jurusan</strong></label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>IPA</option>
                                            <option>BAHASA</option>
                                            <option>KEJURUAN (SMK)</option>
                                            <option>Lainnya</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="kelulusan"><strong>Tahun
                                                Kelulusan</strong></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="datepicker2">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="cbPernahKuliah">
                                            <label class="form-check-label" for="cbPernahKuliah">
                                                Saya Pernah Kuliah
                                            </label>
                                        </div>
                                    </div>

                                    <div id="input-asal-universitas" class="form-group hidden">
                                        <label for="asalUniversitas">
                                            <strong>Asal Universitas</strong>
                                        </label>
                                        <input class="form-control" id="asalUniversitas" type="text"
                                            name="asalUniversitas">
                                    </div>

                                    <div id="dp-tahun-kuliah" class="form-group hidden">
                                        <label for="tahunKuliah"><strong>Tahun
                                                Kuliah</strong></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="datepicker-tahun-kuliah">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col-6 mb-3 text-center">
                        <div class="form-group">
                            <button class="btn btn-action-danger btn-responsive" type="submit"
                            onclick="location.href='index.html'">KELUAR</button>
                        </div>
                    </div>

                    <div class="col-6 mb-3 text-center">
                        <div class="form-group">
                            <button class="btn btn-action-white btn-responsive" type="submit"
                                onclick="location.href='dashboard.html'">SIMPAN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
