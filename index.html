    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/loginStyles.css">

<body class="bg-gradient">
    <div class="background">

        <!-- NAVBAR -->
        <nav class="navbar sticky-top navbar-bs">
            <div class="container">
                <a class="navbar-brand" href="dashboard.html">
                    <img src="assets/img/logo_maranatha.png" width="150" alt="">
                </a>
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="container-fluid padding container-card-login-form">
            <div class="container">
                <div class="row padding">
                    <div class="col-xs-12 col-sm-6 col-info">

                    </div>

                        <div class="container-col-form">
                            <div class="text-center">

                            </div>

                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-login"
                                    onclick="location.href='dashboard.html'">LOGIN</button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a href="">FORGOT PASSWORD</a>
                                <br>
                                <a href="">REGISTER</a>
